{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>{% block title %}Meu Site{% endblock %}</title>
</head>

<body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top d-md-none">
        <div class="container-fluid">
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Abrir menu">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand mb-0 h6">Menu</span>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div class="d-flex min-vh-100">
            <aside class="d-none d-md-flex flex-column bg-primary bg-opacity-10 bg-gradient border-end border-primary border-opacity-10 shadow-sm flex-shrink-0 position-sticky top-0 min-vh-100">
                <div class="p-3 w-100">
                    {% include "partials/sidebar.html" %}
                </div>
            </aside>

            <main class="flex-grow-1">
                <div class="container-fluid py-4 px-3 px-md-4">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <div class="offcanvas offcanvas-start d-md-none bg-primary bg-opacity-10 bg-gradient w-75" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
        <div class="offcanvas-header border-bottom border-primary border-opacity-10">
            <h6 class="offcanvas-title m-0" id="sidebarOffcanvasLabel">GC INFRA</h6>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body p-3">
            {% include "partials/sidebar.html" %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</body>
</html>
