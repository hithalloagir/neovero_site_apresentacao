{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>{% block title %}Meu Site{% endblock %}</title>
</head>

<body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top d-md-none">
        <div class="container-fluid">
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand mb-0 h6">Menu</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 col-lg-2 d-none d-md-block bg-white border-end min-vh-100 p-3">
                {% include "partials/sidebar.html" %}
            </aside>

            <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="sidebarOffcanvas">
                <div class="offcanvas-header border-bottom">
                    <h6 class="offcanvas-title m-0">CREATIVE TIM</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body p-3">
                    {% include "partials/sidebar.html" %}
                </div>
            </div>

            <main class="col-12 col-md-9 col-lg-10 py-3">
                {% block content %}{% endblock %}
            </main>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
