{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <title>{% block title %}GC INFRA - Gestão{% endblock %}</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar-brand {
            letter-spacing: -0.5px;
        }
        .btn:focus, .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
    </style>
</head>

<body>
    <nav class="navbar bg-white border-bottom sticky-top d-md-none shadow-sm">
        <div class="container-fluid">
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-light border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <span class="navbar-brand mb-0 h6 fw-bold text-primary">GC INFRA</span>
            </div>
        </div>
    </nav>

    <div class="d-flex min-vh-100">
        <aside class="d-none d-md-block bg-white border-end shadow-sm" style="width: 260px; min-width: 260px;">
            <div class="sticky-top h-100 d-flex flex-column">
                {% include "partials/sidebar.html" %}
            </div>
        </aside>

        <main class="flex-grow-1 d-flex flex-column" style="min-width: 0;">
            <header class="d-none d-md-flex align-items-center justify-content-between px-4 py-3 bg-white border-bottom mb-4">
                <h5 class="m-0 fw-semibold text-secondary">Visão Geral</h5>
            </header>

            <div class="container-fluid px-4 pb-5">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <div class="offcanvas offcanvas-start bg-white" tabindex="-1" id="sidebarOffcanvas">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold text-primary">GC INFRA</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
            {% include "partials/sidebar.html" %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</body>
</html>
